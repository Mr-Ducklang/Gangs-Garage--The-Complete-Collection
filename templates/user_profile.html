{% extends "base.html" %} {% block title %}Home{% endblock %}{% block content %}


<div class="card mb-3 text-center justify-content-center">
    
      <div class="container background padding">
        <h3 class="text-center justify-content-center padding"><b>{{vehicle.name}} Details</b></h3>
          <div class="container">
            <img
              src="{{user.profile_pic}}"
              class="card-img-top text-center justify-content-center smallpadding"
              style="width: 800px"
              alt="Picture of {{vehicle.name}}"
            />
          </div>
          <div class="container">
        <h5 class="card-text text-center smallpadding">"{{user.username}}"</h5>
        <p class="card-text text-center"><b></b>{{vehicle.description}}</p>
        <p class="card-text"><b>Alias(es): </b> {{vehicle.alias}}</p>
      </div>
    </div>
  </div>
</div>



{%endblock%}
