{% extends "base.html" %} {% block title %}Home{% endblock %}{% block content %}
<form action="/signup" method="POST">
    <div class="center border whiteborder brownbackground" style="margin-top: 50px; padding-top: 2%; padding-left: 5%; padding-right: 5%; padding-bottom: 400px;">
        <h2 class="whitetext">Create An Account</h2>
        <div>
            <div class="input__wrapper space" style="text-align: center">
            <input type="profile_pic" name="profile_pic" placeholder="Profile Picture (link)" class="input__field">
        </div>  
        <div>
            <div class="input__wrapper space" style="text-align: center">
            <input type="username" name="username" placeholder="Username" class="input__field">
        </div>            
    <div class="input__wrapper space" style="text-align: center">
            <input type="password" name="password" placeholder="Password" class="input__field">
    </div>
    <div class="input__wrapper whitetext" style="text-align: center">
        <label for="DateofBirth">Date of Birth</label>
        <br>
        <select name="Day" id="Day">
            {% for i in range(1, 32) %}
                <option value="{{ i }}" >{{ i }}</option>
            {% endfor %}
        </select>
        <select name="Month" id="Month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <select name="Year" id="Year">
            {% for i in range(1900, 2026) %}
                <option value="{{ i }}" >{{ i }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="input_wrapper" style="text-align: center">
        <button type="submit" class="space green-btn btn btn-primary">Sign Up</button>
    </div>
    </div>

    <a 
            class="space btn-secondary btn hover" style="padding-top:8px; padding-bottom: 8px; padding-right: 10px;"
            href="{{url_for('signin')}}" 
            role="button">Have an Account? Log in Here</a>
</form>

{%endblock%}
