{% extends "base.html" %} {% block title %}Home{% endblock %}{% block content %}

<form action="/edit_database" method="POST">

<input type="hidden" name="id" value="{{database.id}}">
<input type="hidden" name="ActiveUser" value="{{user.username}}">
<input type="hidden" name="userid" value="{{user.id}}">
<div class="whitetext center" style="position:absolute; text-align:center; margin-top:-125px; padding-bottom:400px">
  <!--Image-->
  <div class="mb-3">
    <label for="image" class="form-label">Image URL</label>
    <input class="form-control" id="database-img" name="Image" value="{{database.image}}"/>
    
  </div>
  <!--Name-->
  <div class="mb-3">
    <label for="recipient-name" class="col-form-label">Name<br></label>
    <input type="text" class="form-control" id="database-name" name='Name' value="{{database.name}}"/>
  </div>
  <!--Description-->
  <div class="mb-3">
    <label for="message-text" class="col-form-label"></label>Description</label>
    <input class="form-control" id="database-description" name="Description" value="{{database.description}}"/>
  </div>
  <button type="submit" class="btn btn-primary">Save Edits</button>
</div>
{%endblock%}
